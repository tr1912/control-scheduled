server:
  port: 8080
  servlet:
    context-path: /

spring:
  profiles:
    active: dev
  freemarker:
    cache: false
    charset: utf-8
    content-type: text/html
    enabled: true
    settings:
      number_format: '0'
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource

mybatis:
  type-aliases-package: com.wx.control.controlscheduled.po
  mapper-locations: classpath:/mappers/**Mapper.xml